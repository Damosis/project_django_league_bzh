{% if participant_list %}
<ul>
  <legend><b>Participants List</b></legend>
  <br>
    {% for participant in participant_list %}
        <li><a href="/league_bzh/participant/{{ participant.id }}/">{{ participant.first_name }} {{ participant.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No participants are available.</p>
{% endif %}
